<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Quiz Game</title>

  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
      background: #f0f0f0;
    }

    .container {
      max-width: 600px;
      margin: auto;
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    h2 {
      margin-bottom: 10px;
    }

    .welcome {
      font-size: 16px;
      margin-bottom: 10px;
      color: #555;
    }

    .question {
      font-size: 20px;
      margin-bottom: 20px;
      font-weight: 600;
    }

    .options label {
      display: block;
      padding: 10px;
      margin-bottom: 10px;
      background: #eee;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    .options input {
      margin-right: 10px;
    }

    .options label:hover {
      background: #ddd;
    }

    .submit-btn {
      padding: 10px 15px;
      font-size: 16px;
      cursor: pointer;
      margin-top: 15px;
      background: #2196f3;
      color: white;
      border: none;
      border-radius: 5px;
      transition: 0.2s;
    }

    .submit-btn:hover {
      background: #0b7dda;
    }

    .prize-box {
      margin-top: 20px;
      font-size: 18px;
      font-weight: bold;
    }
  </style>
</head>

<body>
  <div class="container">
    
    <div class="welcome">Player: <strong>{{ name }}</strong></div>

    <h2>Question {{ q_index + 1 }}</h2>
    <div class="question">{{ question_text }}</div>

    <form method="POST" action="/quiz">
      
      <div class="options">
        <label>
          <input type="radio" name="answer" value="1" required>
          {{ option_a }}
        </label>

        <label>
          <input type="radio" name="answer" value="2">
          {{ option_b }}  
        </label>

        <label>
          <input type="radio" name="answer" value="3">
          {{ option_c }}
        </label>

        <label>
          <input type="radio" name="answer" value="4">
          {{ option_d }}
        </label>
      </div>

      <!-- Hidden fields -->
      <input type="hidden" name="q_index" value="{{ q_index }}">
      <input type="hidden" name="current_prize" value="{{ current_prize }}">

      <button type="submit" class="submit-btn">Submit Answer</button>
    </form>

    <div class="prize-box">
      Current Winnings: â‚¹{{ current_prize }}
    </div>

  </div>
</body>
</html>
